<!doctype html public "-//w3c//dtd html 4.01 transitional//en" "http://www.w3.org/tr/html4/loose.dtd">
<html>
 <head>
  <title> 商家管理</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="keywords" content="">
  <meta name="description" content="">
<script src="__STATIC__/zhe800/js/jquery.1.6.4.min.js" type="text/javascript"></script>
<script type="text/javascript" src="__STATIC__/js/seller.js"></script>
<link rel="stylesheet" type="text/css" href="__STATIC__/css/seller.css">
</head>
<body>
  <div id='search'>
   <table>
       <tr>
        <td><span id='addseller'>添加商家</span></td>
        <td>掌柜名称:<td><input type="text" name="kn"></td></td>
        <td>关键词:<input type="text" name="kw"></td>
        <td><input type="button" value="检索" id='searchs'/></td>
       </tr>
   </table>
  </div>
  <div id='msg1'>
      <table>
          <tr><td id='tip'>商品提取中,请稍后...</td></tr>
      </table> 
  </div>
  <div id='msg2'>
 
  </div>
<div id='banner'>
  <table width='100%'>
      <tr>
      <td width='10%'><input type="checkbox" name="selecte" value='-1'></td>
      <td width='15%' data-type='logo'>logo</td>
        <td width='10%' data-type='id'>Id</td>
        <td width='10%' data-type='name'>掌柜</td>
        <td width='5%' data-type='hot'>热门</td>
        <td width='10%' data-type='show'>状态</td>
        <td width='10%' data-type='sort'>排序</td>
        <td width='30%'>管理操作</td>
      </tr>
  </table>
</div>
<div id='content'>
  <table width='100%'>
    <!--商家循环开始-->
<volist name='list' id='v'>
    <tr class='items'>
      <td width='10%'><input type="checkbox" name="select" value='{$v.sid}' /></td>
      <td width='15%' data-type='logo'><div><a href=''><img  class='img' src='{$v.spic}'/></a></div></td>
      <td width='10%' data-type='id'>{$v.sid}</td>
      <td width='10%' data-type='name'>{$v.sname}</td>
      <td width='5%'><div><img  class='status' data='{$v.sid}' data-type='hot' src='__STATIC__/images/admin/toggle_<if condition="$v['ishot'] eq 'Y' ">enabled.gif<else/>disabled.gif</if>'/></div></td>
      <td width='10%'><div><img  data-type='show' class='status' data='{$v.sid}' src='__STATIC__/images/admin/toggle_<if condition="$v['isshow'] eq 'Y' ">enabled.gif<else/>disabled.gif</if>'/></div></td>
      <td width='10%' data-type='sort'>255</td>
      <td width='30%'><span class='s t' data='{$v.sid}'>提取商品</span>|<span class='s e' data='{$v.sid}'>编辑</span>|<span class='s d' data='{$v.sid}'>删除</span></td>
    </tr>
</volist>
   <!--商家循环结束-->
  </table>  
</div>
<!--底部开始-->
<div id='bottom'>
  <table width='100%'>
    <tr>
      <td width='10%'><input type="checkbox" name="selecte" value='-1'>全选/取消</td>
      <td class='delete' width='15%' data-type='logo'><input type='button'  name='delete' value='删除'/></td>
      <td width='75%' data-type='id'></td>
    </tr>
  </table>
</div>
<script>
    var FDX = {
        'addsellerurl':'{:U('brand/add')}',
        'showurl':'{:U("brand/show")}',
        'deleteone':'{:U('brand/deleteone')}',
        'deleteurl':'{:U('brand/delete')}',
        'editurl':'{:U('brand/edit')}',
        'index':'{:U('brand/so')}',
        'have':'{:U('brand/have')}',
        'additems':'{:U('brand/additems')}',
    };


</script>
  </body>
</html>
