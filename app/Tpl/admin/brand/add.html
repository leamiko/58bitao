<!doctype html public "-//w3c//dtd html 4.01 transitional//en" "http://www.w3.org/tr/html4/loose.dtd">
<html>
 <head>
  <title> 商家添加</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="keywords" content="">
  <meta name="description" content="">
  <script src="__STATIC__/zhe800/js/jquery.1.6.4.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="__STATIC__/js/addseller.js"></script>
  <link rel="stylesheet" type="text/css" href="__STATIC__/css/addseller.css" />
 <script type="text/javascript">
var FDX = {
  'addpic':'{:U('brand/upload')}',
  'addcontent':'{:U('brand/addact')}',
};
</script>

  </head>

  <body>
<div id='content'>
  <p>添加店铺</p>
  <form name='MyForm'>
   <table>
   <tr>
	<td width='30%'>店铺名称</td>
	<td class='content' ><input type="text" name="name"></td>
   </tr>
   <tr>
	<td width='30%'>店铺logo</td>
	<td class='content'>
    <div id='logo'><input type="text" value="" name='logo' /></div>
    <div id='logos'><input type="file" value="上传" name='logos'/></div>
  </td>
   </tr>
<tr>
  <td width='30%'>店铺封面</td>
  <td class='content'>
    <div id='fpic'><input type="text" value="" name='fpic'/></div>
    <div id='fpics'><input type="file" value="上传" name='fpics'/></div>
  </td>
   </tr>
   <tr>
	<td width='30%'>全部宝贝页面链接</td>
	<td class='content'><input type="text" name="burl"></td>
   </tr>
  <tr>
  <td width='30%'>店铺推广链接</td>
  <td class='content'><input type="text" name="url"></td>
   </tr>
   <tr>
	<td width='30%'>热们店铺</td>
	<td class='content'><select name="hot">
		<option value="N" selected>否</option>
		<option value="Y">是</option>
	</select></td>
   </tr>
   <tr>
	<td width='30%'>是否显示</td>
	<td class='content'><select name="isshow">
		<option value="Y" selected>是</option>
		<option value="N">否</option>
	</select></td>
   </tr>
   <tr>
	<td width='30%'>店铺排序</td>
	<td class='content'><input type="text" name="sort" value=255 /></td>
   </tr>
   <tr>
  <td width='30%'>店铺介绍</td>
  <td class='content'><textarea name='des'></textarea></td>
   </tr>
   <tr>
	<td colspan ='2' ><span id='upload' >添加</span></td>
   </tr>
   </form>
   </table>
</div>
  </body>
</html>
