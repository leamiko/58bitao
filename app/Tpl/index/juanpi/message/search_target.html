<empty name="user_list">
<p>{:L('no_such_this_user')}</p>
<else/>
<ul class="list_name">
    <volist name="user_list" id="val">
    <li><img src="{:avatar($val['id'], 64)}" class="r3"><br>
     <a href="{:U('message/write', array('to_id'=>$val['id']))}">{$val.username}</a>
    </li>
    </volist>
</ul>
</empty>
