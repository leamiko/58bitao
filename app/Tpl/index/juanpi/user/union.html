<!doctype html>
<html>
<head>
<include file="public:head" />
<load href="__STATIC__/ftxia/new/css/md-pagination.css" />
<load href="__STATIC__/ftxia/new/css/md-goodslist.css" />
<load href="__STATIC__/ftxia/new/css/md-public.css" />
<load href="__STATIC__/ftxia/new/css/pg-zone.css" />
</head>
<body>
<include file="public:header" />

<div class="main">
	<div class="piece jiu_goods">
		<div class="piece_box">
			<div class="jiu_info">
				<div class="jiu_bd jiu_top content_body fl">
					
					<div class="nav_con">
						<div class="top_nav">
							<ul>
								<li class="other_normal "><a href="{:U('message/index')}">我的短消息</a></li>
								<li class="other_normal "><a href="{:U('user/gift')}">我的礼品</a></li>
								<li class="other_normal "><a href="{:U('user/like')}">我的喜欢</a></li>
								<li class="other_normal other_active"><a href="{:U('user/index')}">账号设置</a></li>
							</ul>
						</div>
					</div>
					<div class="content_left">
						<ul id="zone_tab" class="zone_tab clear">
							<li class="zt_f"><a href="{:U('user/index')}">基本设置</a></li>
							<li class="zt_f"><a href="{:U('user/password')}">修改密码</a></li>
							<li class="zt_f"><a href="{:U('user/bind')}">账号绑定</a></li>
							<li class="zt_f c"><a href="{:U('user/union')}">邀请好友</a></li>
						</ul>

					<div class="c_b_body">
					<table width="100%" cellpadding="0" cellspacing="0" border="0">
						<tbody>
							<tr><th>类别</th><th>用户</th><th>奖励</th><th>时间</th></tr>
							<notempty name="union_list">
							<volist name="union_list" id="val">
								 <tr>
									<td><if condition="$val['ousername']">邀请注册<else/>邀请访问</if></td>
									<td><if condition="$val['ousername']">{$val.ousername}<else/>{$val.ip}</if></td>
									<td>{$val.score}</td>
									<td>{$val.add_time|frienddate}</td>
								 </tr>
							</volist>
							<else />
							<tr><td colspan="4">
								<div class="find_gift">
								<p>还没有好友通过您的邀请注册哦！</p>
								<p>邀请好友，得金币！<a target="_blank" href="{:U('union/index')}">赶快行动吧！</a></p>
								</div>
							</td></tr>
							</notempty>
						</tbody>
					</table>

					<div class="page"><div class="pageNav">{$page}</div></div>
					</div>

				</div>



				</div>
				<div class="jiu_right fr">
					<include file="public:exchange_info" />
				</div>
			</div>
		</div>
	</div>
</div>


<include file="public:footer" />
<script src="__STATIC__/js/setting.js"></script>
</body>
</html>
